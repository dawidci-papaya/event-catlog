name: Deploy to GitHub Pages

on:
  push:
    branches:
      - '**'  # Trigger deployment on push to any branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build 🔧
        run: |
          npm install
          npm run build

      - name: Config Jekyll
        run: cp _config.yml ./dist/_config.yml

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist action should deploy.